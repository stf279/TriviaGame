<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

        <!--scripts-->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="./assets/javascript/js.js"></script>
     
        <!--links-->
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet"> 
    
    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-sm-3"></div> <!--Empty-->
                    <div class="col-sm-6 title">

                        <h1>Lord of the Rings Trivia Game</h1>

                    </div>
                    <div class="col-sm-3"></div> <!--Empty-->
                </div>
                <div class="row">
                    <div class="col-sm-2"></div> <!--Empty-->
                    <div class="col-sm-8">

                        <div class = "content">

                                <table>
                                        <tr>
                                            <td><button type = "input" class = "button" value="a"><h3>A</h3></button></td>
                                            <td class="a"></td>
                                        </tr>
                                        <tr>
                                            <td><button type = "input" class = "button" value="b"><h3>B</h3></button></td>
                                            <td class="b"></td>
                                        </tr>
                                        <tr>
                                            <td><button type = "input"  class = "button"value="c"><h3>C</h3></button></td>
                                            <td class="c"></td>
                                        </tr>
                                        <tr>
                                            <td><button type = "input" class = "button" value="d"><h3>D</h3></button></td>
                                            <td class="d"></td>
                                        </tr>
                                </table>

                        </div>

                    </div>
                    <div class="col-sm-2"></div> <!--Empty-->
                </div>
                <div class="row">
                    <div class="col-sm-2"></div> <!--Empty-->
                    <div class="col-sm-4 result">

                        <p>Results</p>
                        <p class="right">Correct: </p>
                        <p class="wrong">Incorrect: </p>

                    </div>
                    <div class="col-sm-4 timer"></div>
                    <div class="col-sm-2"></div> <!--Empty-->
                </div>
            </div>
    
            <!-- Script CDNs -->
        <!-- Bootstrap -->
